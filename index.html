<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- <div class="hellu">
      <span></span>
      <span></span>
      <span></span>
  </div> -->
    <div class="viban">
      <h1 class="title">Game <span>Xàm Xí</span></h1>
    <div class="theend hide">
      <div class="input_group">
        <input type="text" id="input" autofocus placeholder="... Đáp án cuối cùng của bạn là :  ...">
        <small id="helpId" class="form-text text-muted">Enter để trả lời ! </small>
      </div>
      <div class="closeAns">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col col-md-8 col-lg-10 offset-lg-1 offset-md-0">
          <div class="wrapper">
            
              <h2 id="feeling">Have a nice day !!!</h2>
              <div class="question">
                <div class="left">
                  <span>Chủ Đề</span>
                </div>
                <div class="theme">
                  <span class="_1">AI</span>
                  <span class="_2"></span>
                </div>
                <div class="money">
                  <span></span>
                </div>
              </div>
              <div class="ochu row" id="answer"> 
              </div>
            
            <div class="help">
              <a href="#" id = "chot">Chốt</a>
            </div>
            <div class="show-all">
              <a href="#" id = "show-all">Show All</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="play-money">
      <ul id="list-money">

      </ul>
    </div>
    <div class="container">
      <div class="number-ques">
        <ul id="number">  
        </ul>
      </div>
    </div>
    <div class="popup-money hide" id="popup-money">
      <h3 class="so_o"></h3>
      <div class="popup_s">
        <div class="lopman">
        </div>
        <span id="sotien"></span>
      </div>
    </div>

    <div class="popup_win">
      <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal_win">
            <div class="modal_header">
                <span>Chúc Mừng</span>
            </div>
            <div class="modal_body">
              <span>Bạn đã trả lời chính xác : đáp án là - <i id="i-da"></i></span>
              <p class="alert-money">Số tiền bạn nhận được : <span id="m-end"></span> </p>
          </div>
          <div class="modal_action">
            <button class="btn btn-danger" id="close-modal">
                <i class="fa fa-times" aria-hidden="true"></i>
                <span>Close</span>
            </button>
            <a href="#" class="btn btn-danger" id="close-modal">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
              <span>Chơi Tiếp</span>
            </a>
          </div>
        </div>
    </div>

    <div class="popup_answer" id="popup_answer">
      <div class="popup_s">
        <div class="lopman">
        </div>
        <span id="dapan-cuoi"></span>
      </div>
    </div>
    <div class="img-avatar">
      <img src="jerry-removebg-preview.png" alt="">
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="animate.js"></script>
   <script src="app.js">
        
    </script>
    
  </body>
</html>
